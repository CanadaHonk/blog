<!DOCTYPE html>
<body>
  <style>
    body {
      background: hsl(0, 50%, 50%);
    }

    body::after {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: max(4vw, 4vh);
      width: calc(100% - 8px);
      text-align: center;
      font-family: sans-serif;

      content: "attr(name, fallback) is not supported :(";

      /* unsupported browsers fail to parse so basically ignore this */
      content: attr(does-not-exist, "attr(name, fallback) is supported :)");
    }
  </style>

  <script>
    // change background in JS if content property is fallback CSS (no way to verify fallback is actually being shown?)
    if (getComputedStyle(document.body, ':after').content === 'attr(does-not-exist, "attr(name, fallback) is supported :)")') {
      document.body.style.background = 'hsl(125, 50%, 50%)';
    }
  </script>
</body>
