<body>
  <style>
    body {
      background: hsl(0, 50%, 50%);
    }

    body::after {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      content: "@media(scripting) is not supported :(";
      font-size: max(4vw, 4vh);
      width: calc(100% - 8px);
      text-align: center;
      font-family: sans-serif;
    }

    @media (scripting: enabled) {
      body {
        background: hsl(125, 50%, 50%);
      }

      body::after {
        content: "@media(scripting) is enabled (supported!)";
      }
    }

    @media (scripting: initial-only) {
      body {
        background: hsl(60, 50%, 50%);
      }

      body::after {
        content: "@media(scripting) is initial-only (supported!)";
      }
    }

    @media (scripting: none) {
      body {
        background: hsl(60, 50%, 50%);
      }

      body::after {
        content: "@media(scripting) is none (supported!)";
      }
    }
  </style>
</body>
